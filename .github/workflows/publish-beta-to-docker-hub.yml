name: Publish Beta Version to Docker Hub

on:
  push:
    branches:
      - beta

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: beta
      - name: build
        run: |
          docker login -u zhuowenli -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          docker build -t zhuowenli/yapi:latest -t zhuowenli/yapi:beta .
          docker push zhuowenli/yapi:beta
